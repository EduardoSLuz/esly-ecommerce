	<section class="ct-center">

		<div class="ct-ini mt-mobNavbar">
			
			<nav aria-label="breadcrumb" class="bar-display">
				<ol class="breadcrumb {$layout.bgLayout}">
					<li class="breadcrumb-item"><a href="/loja-{$ID}/">Home</a></li>
				   	<li class="breadcrumb-item"><a href="/loja-{$ID}/account/requests/">Account</a></li>
				   	<li class="breadcrumb-item"><a href="/loja-{$ID}/account/address/">Address</a></li>
				  	<li class="breadcrumb-item active" aria-current="page">Edit</li>
				</ol>
			</nav>

			<div class="row">

				<div class="col-md-3 bar-display">
					
					{include="accountLinks"}

				</div>

				<div class="col-md">

					<p class="h3 font-weight-normal">
						Editar Endereço de Entrega
					</p>

					{if="$errorRegister != ''"}
						<div class="alert alert-danger alert-dismissible fade show text-left" role="alert">
							
							<span>{$errorRegister}</span>
							
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  		<span aria-hidden="true">&times;</span>
							</button>

						</div>
					{/if}

					<div>

						<form class="row" action="/loja-{$ID}/account/address/new/" method="post">
							
							<div class="col-md-4 mt-3">
								<label for="cityAddress">Cidade:</label>
								<select id="cityAddress" name="cityAddress" class="custom-select" required>
									<option value>Selecione uma cidade:</option>
									{loop="$state"}
									<optgroup label="{$value.nameState}">
										{loop="$value.city"}
										<option value="{$value.idCity}">{$value.nameCity}</option>
										{/loop}
									</optgroup>
									{/loop}
								</select>
							</div>

							<div class="col-md-4 mt-3">
								<label for="cepAddress">Cep:</label>
								<input type="text" class="form-control maskCep" id="cepAddress" name="cepAddress" placeholder="_ _ _ _ _ - _ _ _" value="{$registerValues.cepAddress}" required>
							</div>
							
							<div class="col-md-4 mt-3">
								<label for="districtAddress">Bairro:</label>
                       			<input type="text" class="form-control" id="districtAddress" name="districtAddress" placeholder="Insira o bairro" value="{$registerValues.districtAddress}" maxlength="150" required>
							</div>

							<div class="col-md-9 mt-3">
								<label for="streetAddress">Rua:</label>
                        		<input type="text" class="form-control" id="streetAddress" name="streetAddress" placeholder="Insira a rua" value="{$registerValues.streetAddress}" maxlength="150" required>
							</div>

							<div class="col-md-3 mt-3">
								<label for="numberAddress">Número:</label>
                        		<input type="text" class="form-control" id="numberAddress" name="numberAddress" placeholder="N°" value="{$registerValues.numberAddress}" maxlength="20" required>
							</div>

							<div class="col-md-6 mt-3">
								<label for="complementAddress">Complemento:</label>
                        		<input type="text" class="form-control" id="complementAddress" name="complementAddress" placeholder="Complemento" value="{$registerValues.complementAddress}" maxlength="100">	
							</div>

							<div class="col-md-6 mt-3">
								<label for="referenceAddress">Ponto de Referência:</label>
                        		<input type="text" class="form-control" id="referenceAddress" name="referenceAddress" placeholder="Referência" value="{$registerValues.referenceAddress}" maxlength="100">	
							</div>

							<div class="col-md-6 mt-3">
								<input class="cursorPointer" id="mainAddress" name="mainAddress" type="checkbox" {if="isset($registerValues.mainAddress)"}checked{/if}> <a class="cursorPointer" onclick="ExecuteClick('mainAddress')">É o endereço principal</a>
							</div>

							<div class="col-md-12 mt-2 text-right">
								<a href="/loja-{$ID}/account/address/" class="btn btn-light btn-sm border border-secondary">Voltar</a>
                				<input type="submit" class="btn {$layout.btnLayout} btn-sm px-4" value="Salvar">
							</div>

						</form>

					</div>

				</div>

			</div>
			
		</div>

	</section>

	<script> 
		var city = "{$registerValues.cityAddress}";
		if(city != 0)document.getElementById('cityAddress').value = city;
	</script>

	<div id="mySidenav" class="sidenav shadow cart-BtnFloat">
		<a href="javascript:void(0)" class="closebtn text-dark" onclick="closeNav()">
			<i class="fas fa-times h4"></i>
		</a>
		
		<div class="mx-3">
				
			{include="accountLinks"}
			
		</div>

	</div>
