    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Loja {$id} - Cadastro</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/admin/">Home</a></li>
                <li class="breadcrumb-item"><a href="/admin/stores/">Lojas</a></li>
                <li class="breadcrumb-item active">Loja {$id}</li>
                <li class="breadcrumb-item active">Cadastro</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">          
          <!-- /.row -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Cadastro</h3>
                </div>
                
                <!-- /.card-header -->
                <div class="card-body">
                  
                  <form class="formStoreRegister" data-store="{$id}">

                    <div class="row justify-content-center">

                      <div class="form-group col-12 col-sm-6 col-xl-5">
                        <label for="inputName">Nome</label>
                        <input type="text" id="inputName" name="inputName" class="form-control" value="{$store.0.nameStore}" required>
                      </div>
  
                      <div class="form-group col-12 col-sm-6 col-xl-5">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" id="inputEmail" name="inputEmail" class="form-control" value="{$store.0.emailStore}" required>
                      </div>
  
                      <div class="form-group col-12 col-sm-5 col-md-4 col-lg-3 col-xl-2">
                        <label for="inputCnpj">Cnpj</label>
                        <input type="text" id="inputCnpj" name="inputCnpj" class="form-control maskCnpj text-center" value="{$store.0.cnpjStore}" required>
                      </div>
  
                      <div class="form-group col-12 col-sm-3 col-md-2 col-xl-1">
                        <label for="inputStore">Loja</label>
                        <input type="text" id="inputStore" name="inputStore" class="form-control text-center" value="{$store.0.store}" disabled>
                      </div>
  
                      <div class="form-group col-12 col-sm-4 col-md-3 col-xl-2">
                        <label for="inputTelephone">Telefone</label>
                        <input type="text" id="inputTelephone" name="inputTelephone" class="form-control text-center maskTel" value="{$store.0.telephoneStore}" required>
                      </div>
  
                      <div class="form-group col-12 col-sm-4 col-md-3 col-xl-2">
                        <label for="inputWp">Whatsapp</label>
                        <input type="text" id="inputWp" name="inputWp" class="form-control text-center maskTel" value="{$store.0.whatsappStore}" required>
                      </div>
  
                      <div class="form-group col-12 col-sm-4 col-md-2 col-xl-1">
                        <label for="inputStatus">Status</label>
                        <select name="inputStatus" id="inputStatus" class="custom-select">
                          <option value="0">Inativa</option>
                          <option value="1">Ativa</option>
                        </select>
                      </div>
  
                      <script>
                        document.getElementById("inputStatus").value = "{$store.0.statusStore}";
                      </script>
  
                    </div>
                    <!-- /.row -->
  
                    <p class="h5">Endereço</p>
                    <div class="row justify-content-center">
  
                      <div class="form-group col-12 col-sm-3 col-md-2">
                        <label for="inputCep">Cep</label>
                        <input type="text" id="inputCep" name="inputCep" class="form-control text-center maskCep searchCep" value="{$store.0.cepStore}" required>
                      </div>

                      <div class="form-group col-12 col-sm-9 col-md-5 col-xl-3">
                        <label for="inputCity">Cidade</label>
                        <input type="text" id="inputCity" name="inputCity" class="form-control cityAddress" value="{$store.0.city} - {$store.0.uf}" readonly="true">
                      </div>
  
                      <div class="form-group col-12 col-sm-6 col-md-5 col-xl-3">
                        <label for="inputDistrict">Bairro</label>
                        <input type="text" id="inputDistrict" name="inputDistrict" class="form-control districtAddress" value="{$store.0.districtStore}" required>
                      </div>
  
                      <div class="form-group col-12 col-sm-6 col-md-9 col-lg-5 col-xl-4">
                        <label for="inputStreet">Rua</label>
                        <input type="text" id="inputStreet" name="inputStreet" class="form-control streetAddress" value="{$store.0.streetStore}" required>
                      </div>
  
                      <div class="form-group col-12 col-sm-3 col-lg-2 col-xl-1">
                        <label for="inputNumber">Número</label>
                        <input type="text" id="inputNumber" name="inputNumber" class="form-control text-center" value="{$store.0.numberStore}" required>
                      </div>
  
                      <div class="form-group col-12 col-sm-9 col-md-12 col-lg-5 col-xl-4">
                        <label for="inputComplement">Complemento</label>
                        <input type="text" id="inputComplement" name="inputComplement" class="form-control" value="{$store.0.complementStore}">
                      </div>
  
                      <div class="col-12 text-right d-block d-sm-flex align-items-center justify-content-end">

                        <div class="align-self-center mx-1 text-center py-2 py-sm-0">
                          <span id="alertTextRegister" class="h5 alert-text-admin text-danger d-none"> <a>NADA FOI ATUALIZADO</a> <i class="fas fa-times"></i> </span>
                        </div>

                        <div class="align-self-center d-flex justify-content-end">

                          <div id="overlayRegisterAlert" class="d-none mx-2">
                            <div class="overlay d-flex justify-content-center align-items-center">
                                <i class="fas fa-2x fa-sync fa-spin"></i>
                            </div>
                          </div>

                          <button type="submit" class="btn btn-primary btn-sm px-5">Salvar</button>
                        </div>

                      </div>
  
                    </div>
                    <!-- /.row -->
                    
                  </form>
                  
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.row -->

        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
