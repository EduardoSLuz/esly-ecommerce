    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">Loja {$id} - Cadastro</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/admin/">Home</a></li>
                <li class="breadcrumb-item"><a href="/admin/stores/">Lojas</a></li>
                <li class="breadcrumb-item active">Loja {$id}</li>
                <li class="breadcrumb-item active">Cadastro</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          
          <div id="alertsRegister">
            
            {if="$errorRegister != ''"}
						<div class="alert alert-danger alert-dismissible fade show text-left" role="alert">
							
							<span>{$errorRegister}</span>
							
							<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						  		<span aria-hidden="true">&times;</span>
							</button>

						</div>
            {/if}

            {if="$successMsg != ''"}	

            <div class="alert alert-success alert-dismissible fade show text-left" role="alert">
                
              <span>{$successMsg}</span>
              
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>

            </div>

            {/if}
          
          </div>
          
          <!-- /.row -->
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Cadastro</h3>
                </div>
                
                <!-- /.card-header -->
                <div class="card-body">
                  
                  <form class="formStoreRegister" action="/admin/stores/{$id}/register/">

                    <div class="row">

                      <div class="form-group col-sm-5">
                        <label for="inputName">Nome</label>
                        <input type="text" id="inputName" name="inputName" class="form-control" value="{$store.0.nameStore}" required>
                      </div>
  
                      <div class="form-group col-sm-4">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" id="inputEmail" name="inputEmail" class="form-control" value="{$store.0.emailStore}">
                      </div>
  
                      <div class="form-group col-sm-2">
                        <label for="inputCnpj">Cnpj</label>
                        <input type="text" id="inputCnpj" name="inputCnpj" class="form-control maskCnpj" value="{$store.0.cnpjStore}" required>
                      </div>
  
                      <div class="form-group col-sm-1">
                        <label for="inputStore">Loja</label>
                        <input type="text" id="inputStore" name="inputStore" class="form-control text-center" value="{$store.0.store}" disabled>
                      </div>
  
                      <div class="form-group col-sm-2">
                        <label for="inputTelephone">Telefone</label>
                        <input type="text" id="inputTelephone" name="inputTelephone" class="form-control text-center maskTel" value="{$store.0.telephoneStore}">
                      </div>
  
                      <div class="form-group col-sm-2">
                        <label for="inputWp">Whatsapp</label>
                        <input type="text" id="inputWp" name="inputWp" class="form-control text-center maskTel" value="{$store.0.whatsappStore}">
                      </div>
  
                      <div class="form-group col-sm-1">
                        <label for="inputStatus">Status</label>
                        <select name="inputStatus" id="inputStatus" class="custom-select">
                          <option value="0">Inativa</option>
                          <option value="1">Ativa</option>
                        </select>
                      </div>
  
                      <script>
                        document.getElementById("inputStatus").value = "{$store.0.statusStore}";
                      </script>
  
                    </div>
                    <!-- /.row -->
  
                    <p class="h5">Endereço</p>
                    <div class="row">
  
                      <div class="form-group col-md-3 col-lg-5">
                        <label for="selectCity">Cidade</label>
                        <select name="selectCity" id="selectCity" class="custom-select select2bs4">
                          {if="isset($cities) && $cities != 0"}
                          <option value="0">Selecione uma Cidade</option>
                          {loop="$cities"}
                          <optgroup label="{$value.nome}">
                              {$kState = $key}
                              {$kUf = $value.sigla}
                              {if="isset($value.cidades) && count($value.cidades) > 0"}
                              {loop="$value.cidades"}
                              <option value="{$kState}_{$key}">{$value} - {$kUf}</option>
                              {/loop}
                              {else}
                              <option value="0">Sem Dados</option>
                              {/if}
                          </optgroup>
                          {/loop}
                          {else}
                          <option value="0">Sem Dados</option>
                          {/if}
                        </select>
                      </div>
  
                      <script>
                        document.getElementById("selectCity").value = "{$store.0.codeCity}";
                      </script>
  
                      <div class="form-group col-sm-2">
                        <label for="inputCep">Cep</label>
                        
                        <div class="input-group">
                          <input type="text" id="inputCep" name="inputCep" class="form-control text-center maskCep" value="{$store.0.cepStore}" required>
                          <button type="button" id="btnSearchCep" class="btn btn-sm btn-light border">
                            <i class="fas fa-search-location"></i>
                          </button>
                        </div>

                      </div>
  
                      <div class="form-group col-sm-5">
                        <label for="inputDistrict">Bairro</label>
                        <input type="text" id="inputDistrict" name="inputDistrict" class="form-control" value="{$store.0.districtStore}" required>
                      </div>
  
                      <div class="form-group col-sm-6">
                        <label for="inputStreet">Rua</label>
                        <input type="text" id="inputStreet" name="inputStreet" class="form-control" value="{$store.0.streetStore}" required>
                      </div>
  
                      <div class="form-group col-sm-1">
                        <label for="inputNumber">Número</label>
                        <input type="text" id="inputNumber" name="inputNumber" class="form-control text-center" value="{$store.0.numberStore}" required>
                      </div>
  
                      <div class="form-group col-sm-5">
                        <label for="inputComplement">Complemento</label>
                        <input type="text" id="inputComplement" name="inputComplement" class="form-control" value="{$store.0.complementStore}">
                      </div>
  
                      <div class="col-sm-12 text-right">
                        <button type="submit" class="btn btn-primary px-5">Salvar</button>
                      </div>
  
                    </div>
                    <!-- /.row -->
                    
                  </form>
                  
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>
          <!-- /.row -->

        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
